      <nav>
        <ul class="nav">

          <li class="nav-item dropdown">

              <li><a class="dropdown-item" href="IniciarSesion.html">Iniciar Sesión</a></li>

  <main class="d-flex justify-content-center align-items-start min-vh-100" style="background-color: #f4f4f4; padding-top: 130px;">
    <section class="card p-4 shadow w-100" style="max-width: 400px; background-color: white;">
      <h2 class="text-center mb-4" style="color: #333;">Iniciar Sesión</h2>
      <form action="menu.html" method="POST" id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario:</label>
          <input type="text" class="form-control" id="username" name="username" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" />
        </div>
        <button type="submit" class="btn w-100 py-2" style="background-color: #8ea50d; color: white;">Iniciar Sesión</button>
        <div class="text-center mt-3">
          <a href="RegistrarUsuario.html" style="color: #8ea50d;">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </section>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      const usuario = document.getElementById("username").value.trim();
      const contrasena = document.getElementById("password").value.trim();

      if (usuario === "" || contrasena === "") {
        event.preventDefault();
        alert("Por favor, complete todos los campos para iniciar sesión.");
      }
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
