<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Prematrícula</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header class="py-3 fixed-top" style="background-color: black; color: white;">
  <div class="container d-flex flex-wrap justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="icons/logoFausto.png" alt="Logo" width="60" class="me-3"/>
      <div>
        <h1 class="h5 m-0" style="color: #8ea50d;">FAUSTO HERRERA</h1>
        <span style="color: #D5DE83;">SISTEMA ACADÉMICO</span>
      </div>
    </div>
  </div>
</header>

<main class="container py-5" style="padding-top: 120px;">
  <h2 class="text-center mb-4">Editar Prematrícula</h2>

  <div class="form-container mx-auto" style="max-width: 700px;">
    <form id="formEditarPrematricula">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" value="Carlos" required>
      </div>

      <div class="mb-3">
        <label for="segundoNombre" class="form-label">Segundo Nombre</label>
        <input type="text" class="form-control" id="segundoNombre" value="José">
      </div>

      <div class="mb-3">
        <label for="primerApellido" class="form-label">Primer Apellido</label>
        <input type="text" class="form-control" id="primerApellido" value="Ramírez" required>
      </div>

      <div class="mb-3">
        <label for="segundoApellido" class="form-label">Segundo Apellido</label>
        <input type="text" class="form-control" id="segundoApellido" value="López" required>
      </div>

      <div class="mb-3">
        <label for="identificacion" class="form-label">Identificación</label>
        <input type="text" class="form-control" id="identificacion" value="123456789" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Número Telefónico</label>
        <input type="text" class="form-control" id="telefono" value="8888-9999" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" value="carlos@example.com" required>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <textarea class="form-control" id="direccion" rows="2" required>San José, Costa Rica</textarea>
      </div>

      <div class="mb-3">
        <label for="puesto" class="form-label">Puesto</label>
        <select class="form-select" id="puesto" required>
          <option value="">Seleccione un puesto</option>
          <option value="Padre" selected>Padre</option>
          <option value="Madre">Madre</option>
          <option value="Encargado">Encargado</option>
        </select>
      </div>

      <!-- Datos adicionales del encargado -->
      <div id="datosEncargado" class="border rounded p-3 mb-3" style="display: none;">
        <h5 class="mb-3 text-secondary">Información adicional del encargado</h5>

        <div class="mb-3">
          <label for="profesionEncargado" class="form-label">Profesión</label>
          <input type="text" class="form-control" id="profesionEncargado" value="Ingeniero">
        </div>

        <div class="mb-3">
          <label for="empresaEncargado" class="form-label">Empresa donde labora</label>
          <input type="text" class="form-control" id="empresaEncargado" value="TechCorp S.A.">
        </div>

        <div class="mb-3">
          <label for="telefonoEncargado" class="form-label">Teléfono del trabajo</label>
          <input type="text" class="form-control" id="telefonoEncargado" value="2299-4455">
        </div>
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" value="12345678" required>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn px-4 py-2" style="background-color: #8ea50d; color: white;">Actualizar</button>
        <a href="listarPrematricula.html" class="btn btn-secondary px-4">Cancelar</a>
      </div>
    </form>
  </div>
</main>

<script>
  const puestoSelect = document.getElementById("puesto");
  const datosEncargadoDiv = document.getElementById("datosEncargado");

  function mostrarDatosEncargado() {
    const puesto = puestoSelect.value;
    datosEncargadoDiv.style.display = (puesto === "Padre" || puesto === "Madre" || puesto === "Encargado") ? "block" : "none";
  }

  puestoSelect.addEventListener("change", mostrarDatosEncargado);
  window.addEventListener("DOMContentLoaded", mostrarDatosEncargado);

  document.getElementById("formEditarPrematricula").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Prematrícula actualizada correctamente.");
    window.location.href = "listarPrematricula.html";
  });
</script>

</body>
</html>
