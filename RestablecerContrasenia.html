<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="icons/logoFausto.png">
    <link rel="stylesheet" href="css/iniciarSesion.css">
    <style>
        .nav-link:hover, .dropdown-item:hover {
            background-color: #8ea50d;
            color: white !important;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="py-3 fixed-top" style="background-color: black; color: white;">
        <div class="container d-flex justify-content-start align-items-center">
            <div class="d-flex align-items-center me-auto">
                <a href="menu.html" class="me-2"><img src="icons/logoFausto.png" alt="Logo Fausto Herrera" width="80" height="80"></a>
                <div>
                    <h1 class="h5 m-0" style="color: #8ea50d;">FAUSTO HERRERA</h1>
                    <span style="color: #D5DE83;">SISTEMA ACADÉMICO</span>
                </div>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="menu.html" style="color: white;">Académica</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" style="color: white;">Web</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="IniciarSesion.html">Iniciar Sesión</a></li>
                            <li><a class="dropdown-item" href="RegistrarUsuario.html">Registrar Usuario</a></li>
                            <li><a class="dropdown-item" href="RestablecerContrasenia.html">Restablecer Contraseña</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: white;">Operaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: white;">Administración</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: white;">Christopher Briceño Arias</a></li>
                    <li class="nav-item"><a class="nav-link bg-danger text-white rounded-pill px-3" href="#">X</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="d-flex justify-content-center align-items-center min-vh-100" style="background-color: #f4f4f4;">
        <section class="card p-4 shadow w-100" style="max-width: 400px; background-color: white;">
            <h2 class="text-center" style="color: #333;">Restablecer Contraseña</h2>
            <form action="menu.html" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label" style="color: #333;">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Ingrese su correo electrónico">
                </div>
                <div class="mb-3">
                    <label for="new-password" class="form-label" style="color: #333;">Nueva Contraseña:</label>
                    <input type="password" class="form-control" id="new-password" name="new-password" required placeholder="Ingrese su nueva contraseña">
                </div>
                <div class="mb-3">
                    <label for="confirm-new-password" class="form-label" style="color: #333;">Confirmar Nueva Contraseña:</label>
                    <input type="password" class="form-control" id="confirm-new-password" name="confirm-new-password" required placeholder="Confirme su nueva contraseña">
                </div>
                <button type="submit" class="btn w-100" style="background-color: #8ea50d; color: white;">Restablecer Contraseña</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            const newPassword = document.getElementById("new-password").value;
            const confirmNewPassword = document.getElementById("confirm-new-password").value;
            if (newPassword !== confirmNewPassword) {
                event.preventDefault();
                alert("Las contraseñas no coinciden.");
            }
        });
    </script>
</body>
</html>
