<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generar Ticket de Mantenimiento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 80px;
    }
    @media (max-width: 576px) {
      h2 {
        font-size: 1.5rem;
      }
      .form-container {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header class="py-3 fixed-top" style="background-color: black; color: white;">
    <div class="container d-flex justify-content-start align-items-center">
      <div class="d-flex align-items-center me-auto">
        <a href="menu.html" class="me-2"><img src="icons/logoFausto.png" alt="Logo Fausto Herrera" width="80" height="80"></a>
        <div>
          <h1 class="h5 m-0" style="color: #8ea50d;">FAUSTO HERRERA</h1>
          <span style="color: #D5DE83;">SISTEMA ACADÉMICO</span>
        </div>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="ListarTicketsM.html">Listado de Tickets</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Cerrar sesión</a></li>
        </ul>
      </nav>
    </div>
  </header>
<br>
<br>
  <div class="container form-container">
    <h2 class="text-center">Generar Nuevo Ticket de Mantenimiento</h2>
    
    <form action="#" method="POST">
      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción del Problema</label>
        <textarea id="descripcion" class="form-control" rows="4" required></textarea>
      </div>

      <!-- Tipo de Mantenimiento -->
      <div class="mb-3">
        <label for="tipoMantenimiento" class="form-label">Tipo de Mantenimiento</label>
        <select id="tipoMantenimiento" class="form-select" required>
          <option value="">Seleccione...</option>
          <option value="preventivo">Preventivo</option>
          <option value="correctivo">Correctivo</option>
        </select>
      </div>

      <!-- Urgencia -->
      <div class="mb-3">
        <label for="urgencia" class="form-label">Urgencia</label>
        <select id="urgencia" class="form-select" required>
          <option value="">Seleccione...</option>
          <option value="baja">Baja</option>
          <option value="media">Media</option>
          <option value="alta">Alta</option>
        </select>
      </div>

      

      <!-- Botón para generar el ticket -->
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" onclick="window.location.href='ListarTicketsM.html';">Generar Ticket</button>

      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
